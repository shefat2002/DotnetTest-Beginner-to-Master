name: .NET Core Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    # 1. Define the "Matrix" of operating systems
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    
    # 2. Tell GitHub to use the OS from the matrix
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x # Change this to match your local SDK version (e.g., 6.0.x or 7.0.x)

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal